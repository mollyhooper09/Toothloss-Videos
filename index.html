    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

    <button id="tooth1" onclick="playPause()" type="button">

    <script>
      function playPause() {
        var audio = document.getElementById("grinding");
        if (audio.paused) {
          audio.play();
          $(".pause-btn").show();
          $(".play-btn").hide();
        } else {
          audio.pause();
          $(".play-btn").show();
          $(".pause-btn").hide();
        }
      }

      function playPause2() {

      }
